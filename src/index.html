<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <title></title>
  </head>
  <body class="body">
    <div class="main-contain">
      <div class="contain w-full flex justify-between bg-secondary p-2">
        <div class="flex mx-20">
          <div class="text text-button mr-1">share ypur space</div>
          <div class="icon text-button mr-3">
            <i class="bx bx-buildings"></i>
          </div>
          <div
            class="text text-white mr-1 pl-3 border-l-2 border-gray-500 border-opacity-50"
          >
            supplier account
          </div>
          <div class="icon text-white"><i class="bx bx-shape-circle"></i></div>
        </div>
        <div class="flex text-white mx-20">
          <div class="text cursor-pointer">SAR</div>
          <div class="icon cursor-pointer">
            <i class="bx bx-chevron-down"></i>
          </div>
          <div class="flag cursor-pointer">
            <img
              src="/images/saudi-arabia-flag-logo-634C79FFDA-seeklogo.com.png"
              alt=""
              class="image size-9 h-6 p-1"
            />
          </div>
          <div class="icon cursor-pointer">
            <i class="bx bx-chevron-down"></i>
          </div>
          <div class="language ml-3">العربية</div>
        </div>
      </div>
      <header class="header flex items-center justify-between bg-white">
        <div class="flex items-center ml-5">
          <img
            src="/images/Black Circle Icon Business Logo.png"
            alt=""
            class="image h-10"
          />
          <div class="search relative">
            <input
              type="search"
              placeholder="Search by location"
              class="search h-7 border border-border px-6 rounded-sm mr-5"
            />
            <div class="absolute left-1 top-1">
              <i class="bx bx-search-alt-2 font-bold text-blue-600"></i>
            </div>
          </div>
          <div class="text ml-14 p-3 cursor-pointer hover:text-button">
            Explore
          </div>
          <div class="text p-3 cursor-pointer hover:text-button">Bookings</div>
          <div class="text p-3 cursor-pointer hover:text-button">Suppliers</div>
          <div class="text p-3 cursor-pointer hover:text-button">Community</div>
        
        </div>
        <div class="flex">
          <div id="counter" class="counter text-white font-bold bg-button rounded-sm px-3 py-1 mr-1">30</div>
        <div class="  get-started">
          <button
            class="button text-white font-bold bg-button rounded-sm px-3 py-1 mr-11"
          >
            Get started
          </button>
        </div>
        </div>
      </header>
      <section class="section relative">
        <div
          class="user bg-white absolute left-16 top-36 rounded-xl p-7 filter-none z-10"
        >
          <h1 class="text text-center font-bold text-2xl mb-4 mt-8">
            Login to your account
          </h1>
          <form action="">
            <h3>Email/phone number</h3>
            <input
              required
              type="email"
              placeholder="Enter your email or phone number"
              class="email w-full border border-border p-1 rounded-sm"
            />

            <h3 class="password mt-3">Password</h3>
            <div class="flex relative">
              <input
                required
                type="password"
                placeholder="Enter your password"
                class="passwoed w-full border border-border p-1 rounded-sm"
              />
              <div class="absolute right-12 top-2 cursor-pointer">
                <i class="bx bx-low-vision text-gray-500"></i>
              </div>
            </div>
            <div
              class="text text-right text-blue-600 font-bold text-sm mr-10 my-1"
            >
              <a href="#">Forget password?</a>
            </div>
            <button
              class="button bg-login w-full place-items-center rounded-sm p-2 font-bold"
            >
              <div class="relative">
                <input type="submit" value="Login" class="login text-white" />
                <i
                  class="bx bxs-key absolute bottom-0.5 left-12 bg-yellow-500"
                ></i>
              </div>
            </button>
          </form>

          <div class="links flex justify-between">
            <a
              href="https://linkedin.com"
              target="_blank"
              class="link border border-border rounded-md p-2 mt-5 mb-6 font-semibold text-blue-700 text-xl mr-1"
            >
              <span class="letter font-bold">in </span>login with LinkedIn
            </a>
            <a
              href="https://Google.com"
              target="_blank"
              class="link border border-border rounded-md p-2 mt-5 mb-6 font-semibold text-red-600 text-xl mr-1"
            >
              <span class="letter font-bold">G </span>login with Google
            </a>
          </div>
        </div>
        <div class="image place-items-end bg-white brightness-50">
          <img
            src="/images/ai-generated-vintage-living-room-interior-design-with-sofa-minimal-aesthetic-3d-rendered-photo.jpg"
            alt=""
            class="image h-dvh w-3/5"
          />
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
